<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><img src="../dist/img/santander-logo-2.png" style="width: 70%; padding-top: 10px; height: auto; margin: auto"></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Complete o e-mail visualizado abaixo:</p>
    <p class="login-box-msg"><b id="email"></b></p>
      <div class="form-group has-feedback">
        <input type="email" id="email-validar" onkeypress="enviar(event);" class="form-control" style="font-weight:bold;">
      </div>
      <div id="alert-email-verifica" class="alert alert-danger" role="alert" hidden>
            <span class="glyphicon glyphicon-info-sign"></span> E-mail incorreto.
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button onclick="validadorMail();" class="btn btn-primary btn-block btn-flat">Validar</button>
        </div>
      </div>
  </div>
</div>
<div id="loading-login" style="height: 300px;position: relative;left: 50%;margin-left: -121px;margin-top: -103px;" hidden>
    <img src="../dist/img/login_loading.gif" />
</div>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script>
  var date = new Date();
  yearNow = date.getYear();
  if (yearNow < 1000)
  yearNow+=1900
  $("#ano-now").text(yearNow);
</script>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>

<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->

<script type="text/javascript" src="../bower_components/jquery/dist/jquery.mask.js"></script>
<script>
    function enviar(evento){
       tecla = evento.keyCode;
       if(tecla == 0){
            tecla = evento.charCode;
       }
       if(tecla == 13){
            validadorMail();
       }
    }
    $(document).ready(function () {
        $('#exemplomodal').modal('show');
        var $seuCampoCelular = $("#celular");
        $seuCampoCelular.mask('(00)00000-0000', {reverse: false});
    });

    var objeto = localStorage.getItem("identificador");
    var objeto = JSON.parse(objeto);

    $("#email").text(objeto.email);
</script>


<script>
    window.history.pushState("Login", "Portal | Login", "/index.html?confirmacao");
</script>
