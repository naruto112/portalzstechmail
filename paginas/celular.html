<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><img src="../dist/img/santander-logo-2.png" style="width: 70%; padding-top: 10px; height: auto; margin: auto"></a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Digite o número de seu celular</p>
      <div class="form-group has-feedback">
        <input type="text" id="celular" onkeypress="enviar(event);" class="form-control" placeholder="Ex: (11) 98686-6678" maxlength="14" style="font-weight:bold;">
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              
            </label>
          </div>
        </div>

          <button onclick="enviaSMS();" class="btn btn-primary btn-block btn-flat">Enviar</button>
        </div>
      </div>
  </div>
</div>

<script type="text/javascript" src="../bower_components/jquery/dist/jquery.mask.js"></script>
<script>
    function enviar(evento){
       tecla = evento.keyCode;
       if(tecla == 0){
            tecla = evento.charCode;
       }
       if(tecla == 13){
            enviaSMS();
       }
    }
    $(document).ready(function () {
        $('#exemplomodal').modal('show');
        var $seuCampoCelular = $("#celular");
        $seuCampoCelular.mask('(00)00000-0000', {reverse: false});
    });
</script>


<script>
    window.history.pushState("Login", "Portal | Login", "/index.html?celular");
</script>
<div class="modal fade" id="exemplomodal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="margin-top: 11%;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridSystemModalLabel" style="text-align: center; color:white">Aviso!</h4>
            </div>
            <div class="modal-body" style="color:white">
                    <p>Informamos que toda a comunicação será feita via SMS.</p>
                    <p>Por gentileza informe abaixo o seu celular.</p>
                    <p>Um Token será enviado para este número para darmos continuidade ao seu atendimento.</p>
                    <div><img src="../dist/img/santander-logo-2.png" class="img-aviso-modal"></div>
            </div>
        </div>
    </div>
